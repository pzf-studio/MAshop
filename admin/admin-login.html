<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å - MA Furniture</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(255,255,255,1) 100%);
            min-height: 100vh;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-form {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #333;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #d4af37;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn-login:hover {
            background: #b8941f;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
            border: 1px solid #ffcdd2;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .test-credentials {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #d4af37;
        }

        .test-credentials h4 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .test-credentials p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-logo">
                <span style="font-size: 1.8rem; font-weight: 700; letter-spacing: 2px;">MA FURNITURE</span>
                <br>
                <span style="color: #d4af37;">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</span>
            </div>
            
            <h2 class="login-title">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" id="username" name="username" required autocomplete="off" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="password">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="password" name="password" required maxlength="100">
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="loginText">–í–æ–π—Ç–∏</span>
                    <span id="loginSpinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> –í—Ö–æ–¥...
                    </span>
                </button>
                
                <div class="error-message" id="errorMessage">
                    –ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                </div>
            </form>

            <div class="test-credentials">
                <h4>–¢–µ—Å—Ç–æ–≤—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:</h4>
                <p><strong>–õ–æ–≥–∏–Ω:</strong> admin</p>
                <p><strong>–ü–∞—Ä–æ–ª—å:</strong> admin123</p>
                <p><strong>–ò–ª–∏:</strong></p>
                <p><strong>–õ–æ–≥–∏–Ω:</strong> maf_admin</p>
                <p><strong>–ü–∞—Ä–æ–ª—å:</strong> password</p>
            </div>
        </div>
    </div>

    <script src="admin-auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loginBtn.classList.add('loading');
            loginText.style.display = 'none';
            loginSpinner.style.display = 'inline';
            errorMessage.style.display = 'none';

            try {
                // üîê –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
                const securityCheck = adminAuth.checkLoginSecurity();
                if (!securityCheck.allowed) {
                    throw new Error(securityCheck.message);
                }

                // üîê –í–∞–ª–∏–¥–∞—Ü–∏—è –≤–≤–æ–¥–∞
                if (!username.trim() || !password.trim()) {
                    throw new Error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                }

                // üîê –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
                const isValid = await adminAuth.authenticate(username, password);
                
                if (isValid) {
                    // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥
                    errorMessage.style.display = 'none';
                    
                    // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è UX
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 500);
                    
                } else {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
            } finally {
                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                loginBtn.classList.remove('loading');
                loginText.style.display = 'inline';
                loginSpinner.style.display = 'none';
            }
        });

        // üîê –ó–∞—â–∏—Ç–∞ –≤–≤–æ–¥–∞
        document.getElementById('username').addEventListener('input', function(e) {
            this.value = this.value.replace(/[<>]/g, '').substring(0, 50);
        });

        document.getElementById('password').addEventListener('input', function(e) {
            this.value = this.value.substring(0, 100);
        });

        // üîê –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —Å–µ—Å—Å–∏–∏
        if (adminAuth.validateSession()) {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
