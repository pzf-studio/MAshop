<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA Furniture - Интернет-магазин элитной мебели</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <span class="logo-text">MA FURNITURE</span>
                        <span class="logo-subtitle">Элитная мебель</span>
                    </a>
                </div>
                
                <nav class="main-nav">
                    <ul>
                        <li><a href="shop.html">Каталог</a></li>
                        <li><a href="#features">Преимущества</a></li>
                        <li><a href="#consultation">Консультация</a></li>
                    </ul>
                </nav>
                
                <div class="header-actions">
                    <button class="cart-btn" id="cartBtn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </button>
                    <button class="menu-toggle" id="menuToggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title">Каталог элитной мебели</h1>
            <p class="hero-subtitle">Более 45 эксклюзивных моделей премиум-класса для вашего интерьера</p>
        </div>
    </section>

    <!-- Catalog Section -->
    <section class="catalog" id="catalog">
        <div class="container">
            <h2 class="section-title">Каталог товаров</h2>
            <div class="catalog-filters">
                <button class="filter-btn active" data-filter="all">Все товары</button>
                <button class="filter-btn" data-filter="pantograph">Пантографы</button>
                <button class="filter-btn" data-filter="wardrobe">Гардеробные системы</button>
                <button class="filter-btn" data-filter="premium">Премиум коллекция</button>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Товары будут загружаться динамически -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Пагинация будет генерироваться динамически -->
            </div>
        </div>
    </section>



    <!-- Consultation Section -->

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Корзина</h3>
            <button class="cart-close" id="cartClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items">
            <!-- Cart items will be added dynamically -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Итого:</span>
                <span class="total-price">0 ₽</span>
            </div>
            <button class="btn btn-primary btn-checkout">Оформить заказ</button>
        </div>
    </div>

    <!-- Quick View Modal -->
    <div class="modal" id="quickViewModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body">
                <!-- Modal content will be added dynamically -->
            </div>
        </div>
    </div>

    <script src="shop.js"></script>
</body>
</html>
